<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="card-svg" />
        </div>
        <div class="card-description">
          <div class="badge">Learning</div>
          <div class="time-published">Published 21 Dec 2023</div>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
          <div class="author-container">
            <img src="./assets/images/image-avatar.webp" alt="author-image" />
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
